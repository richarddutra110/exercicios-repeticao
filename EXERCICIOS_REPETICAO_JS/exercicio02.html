<body>
    
        <script>

            var A = 80000
            var B = 200000
            cont = 0

            while (B > A){
                A = A + (A * (3/100))
                B = B + (B * (1.5/100))
                cont ++
            }

            alert (`Serão necessários cerca de ${cont} anos para que a população do país A ultapasse ou iguale a população do país B`) 

        </script>

</body>
</html>
