<body>
    
<script>
    
        var base = Number(prompt('Informe um número (este número será usado como base)'))
        var expoente = Number(prompt('Informe um segundo número (este número será usado como expoente)'))
        var resul = 1
        var count

        for(count = 1; count <= expoente; count++){
            resul = resul * base
        }

        alert(`${base} quando elevado a ${expoente} é igual a ${resul}`)
 

</script>
